<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="box">
  <div class="container">
    <div class="image">
      <div class="hover">
        <img src="images/icon-view.svg" alt="" class="eye">
      </div>
    </div>
    <div class="text">
      <p class="prod">
        Equilibrium #3429
      </p>
      <p class="desc">        
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="pt">
        <span class="price">
          <img class="price-img" src="images/icon-ethereum.svg" alt="">
          0.041 ETH
        </span>
        <span class="time">
          <img class="time-img" src="images/icon-clock.svg" alt="">
          3 days left
        </span>
      </div>

      <!-- <div class="line"></div> -->
      <div class="auth">
        <img class="auth-img" src="images/image-avatar.png">
        Creation of <span class="username">Jules Wyvern</span>
      </div>
      
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
</div>
</body>
</html>
